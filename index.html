<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!--configuração fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f0f76cdbb9.js" crossorigin="anonymous"></script>
  
  <!--Estilo-->
  <link rel="stylesheet" href="./assets/scss/./index.css">
  <link rel="icon" href="./newfavicon.ico" />



  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this page.</noscript>
  <main>
    <div class="d-flex flex-wrap">

      <!--Grid Cards-->
      <div id="left-grid" class="col-lg-4 col-12 d-flex justify-content-center">
        <div id="Cards" class="d-flex flex-lg-column flex-column-reverse">
          <div class="front-card">
            <img src="./assets/images/bg-card-front.png" alt="front-card">

            <div class="info p-4 pb-2 p-lg-3 pb-lg-2 d-flex flex-column justify-content-between h-100">
              <div class="logo d-flex">
                <img src="./assets/images/card-logo.svg" alt="Logo" />
              </div>
              <div>
                <h5 class="fw-bold" id="number">0000 0000 0000 0000</h5>
                <div class="d-flex justify-content-between">
                  <p id="name">Jane Appleseed</p>
                  <p id="expire">00/00</p>
                </div>
              </div>
            </div>

          </div>

          <div class="back-card d-flex align-items-center justify-content-end mt-lg-4 ">
            <img src="./assets/images/bg-card-back.png" alt="back-card">

            <div class="info text-end p-5">
              <p id="cvv" class="mt-2">000</p>
            </div>
          </div>
        </div>
      </div>

      <!--Grid Form-->
      <div id="right-grid" class="col-lg-8 col-12">
        <div id="FormContainer" class="p-5 p-lg-4 h-100 mx-auto">
          <div class="flipper h-100 w-100 d-flex flex-column justify-content-center">
            <form id="InfoCardsUser" class="form-front bg-white">
              <div class="row mb-4">
                <fieldset class="col-12">
                  <label>Cardholder Name</label>
                  <input id="IName" maxlength="30" class="form-control" placeholder="Jane Appleseed" />
                </fieldset>

                <fieldset class="col-12">
                  <label>Card Number</label>
                  <input id="INumber" class="form-control" placeholder="0000 0000 0000 0000">
                </fieldset>

                <fieldset class="col-7">
                  <label>Exp. Date (MM/YY)</label>
                  <input id="IExpire" class="form-control" placeholder="MM / YY">
                </fieldset>
                <fieldset class="col-5">
                  <label>CVV</label>
                  <input maxlength="3" id="ICVV" class="form-control" placeholder="000">
                </fieldset>
              </div>

              <input type="button" id="Confirm" class="confirm-button btn btn-primary col-12" value="Confirm"></input>
            </form>
            <div class="form-back bg-white h-100 w-100 d-flex flex-column justify-content-center align-items-center">
              <div class="logo-complete"><img src="./assets/images/icon-complete.svg" alt="icon-complete"></div>
              <div class="info-complete text-center mt-4">
                <h5 class="fw-bold">Thank You!</h5>
                <p class="text-secondary">we've added your card details</p>
                <input type="button" id="Continue" class="continue-button btn btn-primary col-12" value="Continue"></input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Rodapé-->
  <div class="attribution text-center position-fixed w-100 bg-light bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Kadoia614">Miguel Moraes</a>.
  </div>


</body>

<!--configuração jquery e bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
<!--js-->
<script src="./assets/js/source.js"></script>

</html>
